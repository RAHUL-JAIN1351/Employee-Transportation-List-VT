<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pincode Vehicle Planning</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6fb;
    margin: 20px;
    text-align: center;
}
h2 { color: #333; }

.upload-label, .download-btn {
    padding: 12px 20px;
    background: #007bff;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    display: inline-block;
    margin: 10px;
}
.download-btn { background: #28a745; }
.download-btn:disabled {
    background: #9ccc9c;
    cursor: not-allowed;
}

input[type="file"] { display: none; }

.summary {
    width: 90%;
    margin: 20px auto;
    display: flex;
    justify-content: space-around;
}
.summary div {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    font-weight: bold;
    width: 20%;
}

table {
    width: 95%;
    margin: 25px auto;
    border-collapse: collapse;
    background: white;
}
th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}
th {
    background: #007bff;
    color: white;
}
.total-row {
    background: #007bff;
    color: white;
    font-weight: bold;
}
</style>
</head>

<body>

<h2>Upload Employee Excel</h2>

<label class="upload-label">
üìÅ Choose Excel File
<input type="file" id="upload" accept=".xlsx,.xls">
</label>

<button class="download-btn" id="downloadBtn" disabled>
‚¨á Download Result (Excel)
</button>

<div class="summary">
    <div>üöó Sedan<br><span id="sedanCount">0</span></div>
    <div>üöô SUV<br><span id="suvCount">0</span></div>
    <div>üöê TT<br><span id="ttCount">0</span></div>
    <div>üöå Bus<br><span id="busCount">0</span></div>
</div>

<h2>Pincode-wise Vehicle Allocation</h2>

<table id="resultTable">
<thead>
<tr>
    <th>PIN CODE</th>
    <th>EMP COUNT</th>
    <th>EMPLOYEE NAME</th>
    <th>VEHICLE</th>
</tr>
</thead>
<tbody></tbody>
<tfoot>
<tr class="total-row">
    <td>Total Employees</td>
    <td id="totalEmployees">0</td>
    <td colspan="2"></td>
</tr>
</tfoot>
</table>

<script>
let exportData = [];

document.getElementById("upload").addEventListener("change", function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 }).slice(1);

        let pincodeMap = {};
        exportData = [];
        let totalEmployees = 0;
        let vehicleSummary = { Sedan: 0, SUV: 0, TT: 0, Bus: 0 };

        rows.forEach(row => {
            const empName = row[2]; // EMPLOYEE NAME
            const pincode = row[6]; // PIN CODE
            if (empName && pincode) {
                if (!pincodeMap[pincode]) pincodeMap[pincode] = [];
                pincodeMap[pincode].push(empName);
                totalEmployees++;
            }
        });

        const tbody = document.querySelector("#resultTable tbody");
        tbody.innerHTML = "";

        Object.keys(pincodeMap).forEach(pincode => {
            let employees = [...pincodeMap[pincode]];

            if (employees.length > 44) {
                let busGroup = employees.splice(0, 44);
                vehicleSummary.Bus++;
                renderGroup(pincode, busGroup, "Bus");
            }

            if (employees.length > 0) {
                let vehicle = suggestVehicle(employees.length);
                vehicleSummary[vehicle]++;
                renderGroup(pincode, employees, vehicle);
            }
        });

        document.getElementById("sedanCount").innerText = vehicleSummary.Sedan;
        document.getElementById("suvCount").innerText = vehicleSummary.SUV;
        document.getElementById("ttCount").innerText = vehicleSummary.TT;
        document.getElementById("busCount").innerText = vehicleSummary.Bus;
        document.getElementById("totalEmployees").innerText = totalEmployees;

        document.getElementById("downloadBtn").disabled = false;
    };

    reader.readAsArrayBuffer(file);
});

function renderGroup(pincode, employees, vehicle) {
    const tbody = document.querySelector("#resultTable tbody");
    const count = employees.length;

    employees.forEach((name, index) => {
        exportData.push({
            "PIN CODE": pincode,
            "EMP COUNT": count,
            "EMPLOYEE NAME": name,
            "VEHICLE": vehicle
        });

        const tr = document.createElement("tr");
        if (index === 0) {
            tr.innerHTML = `
                <td rowspan="${count}">${pincode}</td>
                <td rowspan="${count}">${count}</td>
                <td>${name}</td>
                <td rowspan="${count}">${vehicle}</td>
            `;
        } else {
            tr.innerHTML = `<td>${name}</td>`;
        }
        tbody.appendChild(tr);
    });
}

function suggestVehicle(count) {
    if (count <= 4) return "Sedan";
    if (count <= 7) return "SUV";
    if (count <= 12) return "TT";
    return "Bus";
}

/* ‚úÖ GUARANTEED CSV DOWNLOAD */
document.getElementById("downloadBtn").addEventListener("click", function () {

    if (exportData.length === 0) {
        alert("No data to download");
        return;
    }

    let csv = "";
    const headers = Object.keys(exportData[0]);
    csv += headers.join(",") + "\n";

    exportData.forEach(row => {
        csv += headers.map(h => `"${row[h]}"`).join(",") + "\n";
    });

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "Vehicle_Planning_Result.csv";
    document.body.appendChild(a);
    a.click();

    document.body.removeChild(a);
    URL.revokeObjectURL(url);
});
</script>

</body>
</html>
